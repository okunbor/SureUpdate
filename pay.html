<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payments</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
   <h3> After payment of 5000 naira you get access to all formats and any future update will be sent to you </h3>
   
   
    <div  class="container">

        <div class="col-md-6 d-flex  justify-content-center">

    <form  id="paymentForm">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="first-name" class="form-control" />
              <label class="form-label" for="first-name">First name</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="last-name" class="form-control" />
              <label class="form-label" for="last-name">Last name</label>
            </div>
          </div>
        </div>   
        
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="email-address" class="form-control" />
          <label class="form-label" for="email-address">Email</label>
        </div>
      
        <!-- Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="number" id="amount"  class="form-control" value="3000" />
          <label class="form-label" for="amount">Amount</label>
        </div>  
        <!-- Submit button -->
        <button data-mdb-ripple-init   type="submit" class="btn btn-primary btn-block mb-4" onclick="payWithPaystack()">PAY</button>
      </form>
     </div>
 </div>

      <script src="https://js.paystack.co/v1/inline.js"></script>


<script>
      const paymentForm = document.getElementById('paymentForm');
       paymentForm.addEventListener("submit", payWithPaystack, false);

function payWithPaystack(e) {
  e.preventDefault();

  let handler = PaystackPop.setup({
    key: 'pk_test_fdd257ab1537e9eff072e3aea4b95416d0d75c46', // Replace with your public key
    email: document.getElementById("email-address").value,
    amount: document.getElementById("amount").value * 100,
    ref: ''+Math.floor((Math.random() * 1000000000) + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
    // label: "Optional string that replaces customer email"
    onClose: function(){
      alert('Window closed.');
    },
    callback: function(response){
      let message = 'Payment complete! Reference: ' + response.reference;
      alert(message);
    }
  });

  handler.openIframe();
}

</script>

</body>
</html>
